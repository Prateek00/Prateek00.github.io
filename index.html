
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment page</title>
	</head>
	<body>
		<form action="">
            
            <h1>Personal Details</h1>
            <p>Required are followed by *</p>
			<p>Name : *<input type="text" name="firstName" required/></p>
			<fieldset>
                <legend>Gender</legend>
                <p>
                    Male<input type="radio" name="gender" id="male" required/>
                    Female<input type="radio" name="gender" id="female" required/>
                </p>
            </fieldset>
            <p>Address : <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
            <p>Email : *<input type="email" name="email" id="email" required></p>
            <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
            <hr>
            <h1>Payment Information</h1>
            <p>Card Type : *
                <select name="cardType" id="cardType" required>
                    <option value="">--Select card type--</option>
                    <option value="Visa" >Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Rupay">Rupay</option>

                </select>
            </p>
            <p>Card Number : *<input type="number" name="cardNumber" id="cardNumber" required></p>
            <p>Expirey Date : *<input type="date" name="expDate" id="expDate" required></p>
            <p>CVV : *<input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
		</form>
	</body>
</html>
